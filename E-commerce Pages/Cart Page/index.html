<!-- cart.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - E-commerce Website</title>
    <link rel="stylesheet" href="../../Css/style.css">
</head>
<body>
    <header>
        <div class="logo">ShopLogo</div>
        <nav>
            <a href="/index.html">Home</a>
            <a href="../Produc Page/index.html">Products</a>
            <a href="../Cart Page/index.html">Cart</a>
            <a href="../My Order Page/index.html">My Orders</a>
            <a href="../My Profile Page/index.html">Profile</a>
        </nav>
    </header>
    <main>
        <section class="cart">
            <h1>Shopping Cart</h1>
            <div class="cart-items">
                <!-- List of items in the cart -->
                <div class="cart-item">
                    <img src="product1.jpg" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$10.00</p>
                    <button>Remove</button>
                </div>
                <!-- Add more cart items as needed -->
            </div>
            <div class="cart-summary">
                <h2>Total: $10.00</h2>
                <button>Checkout</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 E-commerce Website</p>
    </footer>
</body>
</html>
